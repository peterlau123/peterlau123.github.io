---
layout: chirpy-default
---

<!-- Chirpy Style Page Layout (简洁无头图) -->
<div class="chirpy-page-content">
    <!-- Page Title -->
    <header class="page-header">
        <h1 class="page-title">{{ page.title }}</h1>
        {% if page.description %}
        <p class="page-description">{{ page.description }}</p>
        {% endif %}
    </header>
    
    <!-- Page Content -->
    <article class="page-article">
        {{ content }}
    </article>
</div>

<style>
.chirpy-page-content {
    max-width: 900px;
    margin: 0 auto;
}

.page-header {
    padding: 30px 0;
    border-bottom: 1px solid #e9ecef;
    margin-bottom: 40px;
}

.page-title {
    font-size: 32px;
    font-weight: 700;
    color: #404040;
    margin: 0 0 10px 0;
    line-height: 1.3;
}

.page-description {
    font-size: 16px;
    color: #6c757d;
    font-style: italic;
    margin: 0;
}

.page-article {
    line-height: 1.8;
    color: #404040;
}

.page-article h2 {
    font-size: 26px;
    font-weight: 700;
    margin: 40px 0 20px 0;
    padding-top: 20px;
    border-top: 1px solid #e9ecef;
}

.page-article h3 {
    font-size: 22px;
    font-weight: 600;
    margin: 30px 0 15px 0;
}

.page-article h4 {
    font-size: 19px;
    font-weight: 600;
    margin: 25px 0 12px 0;
    color: #6c757d;
}

.page-article p {
    margin: 1em 0;
}

.page-article a {
    color: #0085a1;
    text-decoration: none;
}

.page-article a:hover {
    text-decoration: underline;
}

@media (max-width: 768px) {
    .page-header {
        padding: 20px 0;
    }
    
    .page-title {
        font-size: 26px;
    }
    
    .page-description {
        font-size: 14px;
    }
}
</style>
