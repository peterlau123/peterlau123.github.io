name: HTML Validator

on:
  push:
    branches: ["master"]
  pull_request:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll build

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install html5validator
        run: pip install html5validator

      - name: Validate HTML
        run: html5validator --root _site/ --also-check-css --ignore-re 'Attribute ".*" not allowed'
